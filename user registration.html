<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./user registration.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Blood Bank System</title>
</head>
<body>
    <div class="col-md-7">
        <div class="form-box">
            <h1 class="login-head">Register</h1>
            <h1 class="login-head">Save a Life</h1>
            <p class="slogan">Once a blood donor, always a lifesaver</p>
            <form id='login' class='input-group-login'>
                <input type='text'class='input-field'placeholder='Name' required name="name"><br>
                <input type='email'class='input-field'placeholder='Email' required name="email"><br>
                <input type='password'class='input-field'placeholder='Password' required name="password"><br>
                <input type='text'class='input-field'placeholder='Blood Group' required name="H name"><br>
                <!-- <input type='text'class='input-field'placeholder='Address' required name="Address"><br> -->
                <input type='number'class='input-field'placeholder='Mobile' required name="Telephone"><br>
                <input type='submit'class='submit-btn' value="Register" style="margin-top: 20px;"><br>
                <a href="#" class="dont">Already Have an Account? Login</a>
                <a href="#" class="dont">Not an User Register Hospital?</a>
            </form>
        </div>
    </div>
    <div class="col-md-5">
        <h1>Donate Blood <br> Save Life</h1>
        <img src="./assests/slogon.jpg" alt="slogon" class="image">
        <h1>Be a saviour just by <br> donating your blood</h1>
    </div>
</body>
</html>
