<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Blood Bank System</title>
</head>
<body>
          <div class="col-md-7">
            <div class="form-box">
                <h1 class="login-head">Login</h1>
                <p class="slogan">Once a blood donor, always a lifesaver</p>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email' required name="email"><br>
                    <input type='password'class='input-field'placeholder='Password' required name="password"><br>
                    <input type='submit'class='submit-btn' value="Log In" style="margin-top: 20px;"><br>
                    <a href="#" class="dont">Don't Have an Account?</a>
                </form>
            </div>
          </div>
          <div class="col-md-5">
                <h1>Donate Blood <br> Save Life</h1>
                <img src="./assests/slogon.jpg" alt="slogon" class="image">
                <h1>Donate Blood <br> Be a Saviour</h1>
          </div>
      
</body>
</html>
